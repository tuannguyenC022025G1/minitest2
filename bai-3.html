<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let nhietdo = parseFloat(prompt('nhập nhiệt độ ở đây'))
    if (nhietdo > 100) {
        alert('hãy giảm nhiệt độ')
    } else if (nhietdo < 20) {
        alert('hãy tăng nhiệt độ')
    }
</script>
</body>
</html>
